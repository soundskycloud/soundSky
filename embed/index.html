<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoundSky Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="embed.css">
  
  <!-- Open Graph meta tags - These will be dynamically updated by JavaScript -->
  <meta property="og:type" content="music.song">
  <meta property="og:title" content="SoundSky Audio Player">
  <meta property="og:description" content="Listen to this audio track on SoundSky">
  <meta property="og:url" content="">
  <meta property="og:site_name" content="SoundSky">
  <meta property="og:image" content="">
  <meta property="og:audio" content="">
  <meta property="og:audio:type" content="audio/mpeg">
  
  <!-- Twitter Card meta tags - These will be dynamically updated by JavaScript -->
  <meta name="twitter:card" content="player">
  <meta name="twitter:site" content="@soundsky">
  <meta name="twitter:title" content="SoundSky Audio Player">
  <meta name="twitter:description" content="Listen to this audio track on SoundSky">
  <meta name="twitter:image" content="">
  <meta name="twitter:player" content="">
  <meta name="twitter:player:width" content="420">
  <meta name="twitter:player:height" content="240">
  
  <!-- oEmbed discovery link - This will be dynamically updated by JavaScript -->
  <link rel="alternate" type="application/json+oembed" href="" title="SoundSky oEmbed">
</head>
<body>
  <div id="embed-player"></div>
  <script src="embed.js"></script>
</body>
</html>
