			@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

			body {
				font-family: 'Inter', sans-serif;
				background-color: #f8fafc;
			}

			::-webkit-scrollbar {
				width: 8px; /* or height for horizontal */
			}

			::-webkit-scrollbar-track {
				background: transparent;
			}

			::-webkit-scrollbar-thumb {
				background-color: rgba(
					0,
					0,
					0,
					0.3
				); /* adjust opacity as needed */
				border-radius: 4px;
			}

			/* Firefox-specific */
			* {
				scrollbar-width: thin; /* or 'auto' or 'none' */
				scrollbar-color: rgba(0, 0, 0, 0.3) transparent;
			}

			.progress-bar {
				height: 4px;
				background-color: #e2e8f0;
			}

			.progress-fill {
				height: 100%;
				background-color: #3b82f6;
				width: 0%;
				transition: width 0.1s linear;
			}

			.post-card:hover {
				transform: translateY(-2px);
				box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
					0 4px 6px -2px rgba(0, 0, 0, 0.05);
			}

			.wavesurfer.waveform {
				cursor: pointer;
				position: relative;
				min-height: 96px;
				background: transparent;
			}
			.wavesurfer-hover {
				position: absolute;
				left: 0;
				top: 0;
				z-index: 10;
				pointer-events: none;
				height: 100%;
				width: 0;
				mix-blend-mode: overlay;
				background: rgba(255, 255, 255, 0.5);
				opacity: 0;
				transition: opacity 0.2s ease;
			}
			.wavesurfer.waveform:hover .wavesurfer-hover {
				opacity: 1;
			}
			.wavesurfer-time,
			.wavesurfer-duration {
				position: absolute;
				z-index: 11;
				bottom: 1px;
				font-size: 12px;
				background: rgba(0, 0, 0, 0.75);
				padding: 2px 4px;
				color: #ffffff;
				border-radius: 3px;
				pointer-events: none;
			}
			.wavesurfer-time {
				left: 1px;
			}
			.wavesurfer-duration {
				right: 1px;
			}

			.wavesurfer.waveform::before {
				--wave-line-color: #f2f2f2;
			}

			.dark .wavesurfer.waveform::before {
				--wave-line-color: #2c2c2cff;
			}
			.wavesurfer.waveform::before {
				content: '';
				position: absolute;
				top: 50%;
				left: 0;
				width: 100%;
				border-top: 2px dotted var(--wave-line-color);
				pointer-events: none;
				transform: translateY(-50%);
			}
		</style>

		<script>
			// Show selected file name in the label
			document.addEventListener('DOMContentLoaded', function () {
				var input = document.getElementById('audio-file');
				var label = document.getElementById('audio-file-label');
				if (input && label) {
					input.addEventListener('change', function () {
						label.textContent =
							input.files && input.files.length
								? input.files[0].name
								: 'Choose MP3 file…';
					});
				}
			});
		</script>
		<script>
			// Light/dark mode toggle with localStorage persistence
			document.addEventListener('DOMContentLoaded', function () {
				const toggleBtn = document.getElementById('theme-toggle');
				const icon = document.getElementById('theme-toggle-icon');
				if (!toggleBtn || !icon) return;
				// Restore theme from localStorage or system
				const userTheme = localStorage.getItem('soundsky-theme');
				if (userTheme === 'dark') {
					document.documentElement.classList.add('dark');
				} else if (userTheme === 'light') {
					document.documentElement.classList.remove('dark');
				} else if (
					window.matchMedia('(prefers-color-scheme: dark)').matches
				) {
					document.documentElement.classList.add('dark');
				}
				function setIcon() {
					if (document.documentElement.classList.contains('dark')) {
						icon.classList.remove('fa-moon');
						icon.classList.add('fa-sun');
					} else {
						icon.classList.remove('fa-sun');
						icon.classList.add('fa-moon');
					}
				}
				setIcon();
				toggleBtn.onclick = function () {
					const isDark =
						document.documentElement.classList.toggle('dark');
					localStorage.setItem(
						'soundsky-theme',
						isDark ? 'dark' : 'light',
					);
					setIcon();
				};
			});
		</script>
		<script>

			document.addEventListener('DOMContentLoaded', function () {

				var topDiscover = document.getElementById('topnav-discover');
				if (topFeed)
					topFeed.onclick = function (e) {
						e.preventDefault();
						document.getElementById('nav-feed').click();
					};
				if (topDiscover)
					topDiscover.onclick = function (e) {
						e.preventDefault();
						document.getElementById('nav-discover').click();
					};
			});
		</script>
		<script>
			// --- Top bar logo and user avatar navigation ---
			document.addEventListener('DOMContentLoaded', function () {
				// Logo click navigates to Feed
				var logoEls = document.querySelectorAll(
					'.fa-wave-square, .text-xl.font-bold, .text-lg.font-bold',
				);
				logoEls.forEach(function (el) {
					el.style.cursor = 'pointer';
					el.addEventListener('click', function () {
						var feedBtn = document.getElementById('nav-feed');
						if (feedBtn) feedBtn.click();
					});
				});
				// User avatar click navigates to /?artist={did}
				var avatar = document.getElementById('current-user-avatar');
				if (avatar) {
					avatar.style.cursor = 'pointer';
					avatar.addEventListener('click', function () {
						try {
							var session = localStorage.getItem('bskySession');
							if (session) {
								var did =
									JSON.parse(session).handle ||
									JSON.parse(session).did;
								if (did) {
									window.location.href =
